<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>v-on:事件修饰符</title>

		<script src="js/vuejs-2.5.16.js"></script>
	</head>

	<body>
		<div id="app">

			<form @submit.prevent action="http://www.baidu.com" method="get" >
				<input type="submit" value="提交">
			</form>
			<hr/>
			<div @click="fun1">
				<a @click.stop href="http://www.baidu.com">itcast</a>
			</div>

		</div>
	</body>
	<script>
		//view model
		new Vue({
			el:'#app',
			methods:{
			    fun1:function () {
					alert("hello");
                }
			}
		});
		
		
		
	</script>

</html>
